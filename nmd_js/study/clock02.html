<!-- 
    - padStart() -
    "1",padStart(2,"0") -> "01"
    길이가 1인 문자가 있다고 하자 
    우리는 padStart()를 써서 string의 시작부분에 padding을 추가해 달라고 js에게 부탁한다.
    string의 앞쪽 시작부분을 더 늘려 이 문자열길이가 2는 되어야 한다고 말한다.
    만약 길이가 2가 되지 않으면 앞쪽에 "0"을 추가하게  될꺼다 (왜냐하면 padStart()를 썼으니까)
    "hello",padStart(20,"x") -> "xxxxxxxxxxxxxxxhello"
    - padEnd() -
    "1",padEnd(2,"0") -> "10" 
    길이가 2가 되도록 뒤쪽에 추가함.
    "hello",padEnd(20,"x") -> "helloxxxxxxxxxxxxxxx"
-->
